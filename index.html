<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>GD Sverige Map</title>
  <style>
    .background-layer {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1; 
    }
    body { margin: 0; 
            background-color: black;
        }
    svg { width: 100vw; height: 100vh; }
    path { cursor: pointer; }
    
    #popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); 
        background-color: white; 
        color: black;
        padding: 20px;
        border-radius: 20px;
        z-index: 1000;
        max-width: 90%; 
        max-height: 90%;
        overflow: auto;
        text-align: center;
        font-family: 'Arial', sans-serif; 
        font-size: 38px;
        animation: fadeIn 0.4s ease-out forwards; 
        opacity: 0;
    }

    @keyframes fadeIn {
        0% {
            font-size: 32px;
            opacity: 0;
        }
        100% {
            font-size: 48px;
            opacity: 0.8;
        }
    }
    
    @keyframes fadeOut {
        0% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }

    #popup-content {
        background: white;
        color: black;
        padding: 20px;
        border-radius: 20px;
        text-align: center;
        max-width: 90%; 
        max-height: 80%; 
        overflow: auto;
    }
    
    #close-popup {
        cursor: pointer;
        color: white;
        font-size: 24px;
        background-color: red; 
        padding: 5px 20px;
        border-radius: 12px; 
        text-align: center;
        margin-top: 10px;
        display: inline-block;
        transition: background-color 0.3s; 
    }
    
    #close-popup:hover {
        background-color: darkred; 
    }
  </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById("close-popup").addEventListener('click', function() {
            document.getElementById("popup").style.display = "none";
        });
    
        function adjustImageToProvince(provinceId, imageHref) {
            var path = document.getElementById(provinceId);
            var bbox = path.getBBox();
    
            var image = document.createElementNS("http://www.w3.org/2000/svg", "image");
            image.setAttribute("href", imageHref);
            image.setAttribute("x", bbox.x);
            image.setAttribute("y", bbox.y);
            image.setAttribute("width", bbox.width);
            image.setAttribute("height", bbox.height);
            image.setAttribute("clip-path", "url(#clip-" + provinceId + ")");
            image.setAttribute("preserveAspectRatio", "xMidYMid slice");
            image.setAttribute("style", "pointer-events: none;");
    
            path.addEventListener('click', function() {
                fetchProvinceText(provinceId);
            });
    
            document.getElementById("map").appendChild(image);
        }

        function fetchProvinceText(provinceId) {
            var encodedProvinceId = encodeURIComponent(provinceId);
            var url = `https://raw.githubusercontent.com/Rapidjonte/GD-Sverige/refs/heads/main/${encodedProvinceId}.txt`;
    
            fetch(url)
            .then(response => response.text())
            .then(text => {
                var formattedText = text.replace(/\n/g, "<br>");

                document.getElementById("popup-text").innerHTML = formattedText;
                document.getElementById("popup").style.display = "flex";
            })
            .catch(error => {
                document.getElementById("popup-text").textContent = "Could not load province info.";
                document.getElementById("popup").style.display = "flex";
            });
        }
      adjustImageToProvince('Blekinge', 'https://raw.githubusercontent.com/Rapidjonte/GD-Sverige/refs/heads/main/Blekinge.webp');
